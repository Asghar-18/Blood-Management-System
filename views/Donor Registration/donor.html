<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - BloodCare</title>
    <link rel="icon" href="../Icons/blood-drop.png">
    <link rel="stylesheet" href="styles/asghar.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <a href="/asghar" class="header-logo">ðŸ’‰ BloodCare</a>
            <div class="header-nav">
                <a href="/about">About</a>
                <a href="/Appointment">Appointments</a>
                <a href="/Inventory">Blood Bank</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </header>

    <section class="registration">
        <div class="container">
            <h1>Donor Registration</h1>
            <form action="/register-donor" method="post">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

                <label for="blood_type">Blood Type:</label>
                <select id="blood_type" name="blood_type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="Unknown">Unknown</option>
                </select>

                <label for="medical_history">Medical History:</label>
                <textarea id="medical_history" name="medical_history" placeholder="Enter your Medical History"
                    required></textarea>

                <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>
    
    </script>
    <footer class="footer">

        </div>
    </footer>
</body>

</html>
