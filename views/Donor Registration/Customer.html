<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Schedule</title>
    <link rel="icon" href="../Icons/blood-drop.png">
    <link rel="stylesheet" href="styles/asghar.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/asghar" class="header-logo">ðŸ’‰ BloodCare</a>
            <div class="header-nav">
                <a href="/about">About</a>
                <a href="/Appointment">Appointments</a>
                <a href="/Inventory">Blood Bank</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </header>

    <section class="registration">
        <div class="container">
            <h1>Appointment Scheduling</h1>
            <form class="registration-form" action="submit.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" min="2023-09-28" max="2023-12-31" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" min="09:00" max="17:00" required>
                </div>
                <div class="form-group">
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" required>
                        <option value="">Select your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" name="reason" placeholder="Enter the reason for your appointment (optional)"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
            
            
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            &copy; 2023 BloodCare. All rights reserved.
        </div>
    </footer>
</body>
</html>
